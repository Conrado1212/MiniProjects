<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h4 class="title">Counter</h4>
        <span id="amount">0</span>
        <div class="buttons">
            <button class="btn decrease" id="btn-decrease"><i class="fa-solid fa-arrow-down"></i> decrease</button>
            <button class="btn reset" id="btn-reset"><i class="fa-solid fa-rotate-right"></i> reset</button>
            <button class="btn increase" id="btn-increase"><i class="fa-solid fa-arrow-up"></i> increase</button>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
