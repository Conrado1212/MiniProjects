    <title>Column freeze</title>

<body>

               </thead>

                   <tr>
                    <th class="sticky first-col">1</th>
                    <th class="sticky sec-col">Test</th>
                    <th>hr</th>
                    <th>4444</th>
                   </tr>
                   <tr>
                    <th class="sticky first-col">2</th>
                    <th class="sticky sec-col">Test2</th>
                    <th>it</th>
                    <th>44444aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</th>
                   </tr>
                   <tr>
                    <th class="sticky first-col">3</th>
                    <th class="sticky sec-col">Test3</th>
                    <th>adadadadasdadadadadadadad</th>
                    <th>123aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</th>
                   </tr>
               </tbody>
            </table>
       </div>
   </div>
</body>
</html>
